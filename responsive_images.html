<!DOCTYPE html><html>

<head>
    <meta charset="utf-8">
    <title>responsive_images</title>
    <meta name="viewport" content="width=device-width">
    <link href='responsive_images.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <header class="page-header">
            <h1>Climate Change</h1>
        </header>

       

        <figure class="bigimg">
            <picture>
                <source srcset="responsive_images/clouds_500.jpg" media="(min-width: 1000px)">
                <img src="responsive_images/clouds_300.jpg" alt="Weather Images">
            </picture>
            <figcaption class="image-caption">
                <ul class="large-caption">
                    <li>Name: cloud.jpg</li>
                    <li>Dimension: 500 &#215; 519</li>
                    <li>Weight: 18.4kb</li>
                </ul>

                <ul class="small-caption">
                    <li>Name: cloud.jpg</li>
                    <li>Dimension: 300 &#215; 326</li>
                    <li>Weight: 10.2kb</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="bigimg">
            <picture>
                <source srcset="responsive_images/clear_300.jpg" media="(max-width: 1000px)">
                <img src="responsive_images/clear_500.jpg" alt="Weather Images">
            </picture>
            <figcaption class="image-caption">
                <ul class="large-caption">
                    <li>Name: clear.jpg</li>

                    <li>Weight: 19.6kb</li>
                </ul>

                <ul class="small-caption">
                    <li>Name: clear.jpg</li>
                    <li>Dimension: 300 &#215; 195</li>
                    <li>Weight: 9.69kb</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="bigimg">
            <picture>

                    <li>Weight: 7.67kb</li>
                </ul>

                <ul class="small-caption">
                    <li>Name: fog.jpg</li>
                    <li>Dimension: 300 &#215; 180</li>
                    <li>Weight: 3.66kb</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="bigimg">
            <picture>
                <source srcset="responsive_images/rain_300.jpg" media="(max-width: 1000px)">

                    <li>Name: rain.jpg</li>

                    <li>Weight: 5.61kb</li>
                </ul>
            </figcaption>
        </figure>

        <figure class="bigimg">
            <picture>
                <source srcset="responsive_images/snow_300.jpg" media="(max-width: 800px)">
                <img src="responsive_images/snow_500.jpg" alt="Weather Images">
            </picture>
            <figcaption class="image-caption">
                <ul class="large-caption">
                    <li>Name: snow.jpg</li>
                    <li>Dimension: 500 &#215; 205</li>
                    <li>Weight: 11.5kb</li>
                </ul>

                <ul class="small-caption">
                    <li>Name: snow.jpg</li>
                    <li>Dimension: 300 &#215; 180</li>
                    <li>Weight: 5.61kb</li>
                </ul>
            </figcaption>
        </figure>

        </main>

    </div>

</body>

</html>
